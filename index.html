<!-- Weather Dashboard created by Penelope Quirino -->



<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS links go here -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    
    
    <title>Weather Dashboard</title>
  </head>

  <body>

    <!-- Jumbortron Container -->

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 id="jumboTitle" class="display-3">Weather Dashboard</h1>
          <p id="jumboBelow" class="lead">Get a 5-Day forecast for any city in the world</p>
        </div>
    </div>
  
    <div class="container">
        <!-- <div class="clearfix"> -->
            <div class="col-4 float-left">
                <nav class="navbar navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded">
                    <h4>Search forecast of a city:</h4>
                        <form class="form-inline">
                            <input id="cityInputDiv" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button id="selectCity" class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    <form id="cityHistorySearchDiv" class="mt-1">

<!-- Search info generated from JS sheet gets dumped here -->
                    </form>
                </nav>
            </div>
            <div class="col-8 float-right">
                <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded" style="width: 700; height: 15rem;">
                    <div id="currentForecastDiv"></div>
    

<!-- Current weather info generated from JS gets dumped here -->
                    
<div id="uvIndexDisplay"></div>
               
        </div>
            <br>
            <h2>Your Five Day Forecast:</h2>
<div  id="fiveDayForecastDiv" class="row">

<!-- Five Day forcast info generated from JS gets dumped here -->


                </div>
            </div> 
        </div>
    </div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS and moment link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="JS/script.js"></script>
  </body>
</html>
